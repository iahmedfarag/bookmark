<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/21da3bc2eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">BookMarkeR</h1>
      <div class="form">
        <div class="siteName">
          <label for="siteName">Site Name</label>
          <input type="text" placeholder="Site Name" id="siteName" />
          <p class="alert">site name cannot be empty!</p>
        </div>
        <div class="siteLink">
          <label for="siteURL">Site URL</label>
          <input type="text" placeholder="Site URL:" id="siteURL" />
          <p class="alert">site url cannot be empty!</p>
        </div>
        <button class="btn" type="submit" id="add" onclick="addMark()">
          ADD
        </button>
      </div>
      <div class="bar">
        <input
          type="text"
          placeholder="Search"
          class="searchInput"
          oninput="searchMarks(this.value)"
        />
        <button class="clear" id="deleteAll" onclick="deleteAll()">
          Delete ALL
        </button>
      </div>
      <div class="bookMarks" id="bookMarkContainer">
        <!-- <div class="bookMark">
          <h3 class="name">discord</h3>
          <div class="control">
            <a href="#" class="link">Visit</a>
            <i class="fa-solid fa-trash delete"></i>
          </div>
        </div> -->
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
